nscache 65536
nserver 8.8.8.8
nserver 8.8.4.4

config /conf/3proxy.cfg
monitor /conf/3proxy.cfg

log /logs/3proxy-%y%m%d.log D
rotate 60
counter /count/3proxy.3cf D /count/traf/traf
countin 1/wg-3p D 900000 wg-3p * * * *

users $/conf/passwd 
#wg-3p:wg-3p

include /conf/counters
include /conf/bandlimiters

#auth strong
#flush
#deny * * 127.0.0.1
#allow *
#proxy -n
#socks -p9080

auth none
flush
deny * * 127.0.0.1
allow *
socks -p9080


flush
auth strong
allow admin
#admin:wg-3padmin
admin -p8090
